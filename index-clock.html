<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
<link rel="stylesheet" href="asset/master.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cardo:wght@700&family=Comfortaa:wght@700&family=Play&family=Quicksand:wght@400;500&family=Raleway:ital,wght@0,400;1,300;1,400&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="clock">
            <div class="hand hour" data-hour-hand></div>
            <div class="hand min" data-min-hand></div>
            <div class="hand sec" data-sec-hand></div>
           <div class="number number1">I</div>
           <div class="number number2">II</div>
           <div class="number number3">III</div>
           <div class="number number4">IV</div>
           <div class="number number5">V</div>
           <div class="number number6">VI</div>
           <div class="number number7">VII</div>
           <div class="number number8">VIII</div>
           <div class="number number9">IX</div>
           <div class="number number10">X</div>
           <div class="number number11">XI</div>
           <div class="number number12">XII</div>
        </div>
        <footer>
           <h2>code by </h2>
             <h1>Sajad Farhadi</h1>
        </footer>
    </main>
    
</body>
<script  src="asset/script.js"></script>
</html>
